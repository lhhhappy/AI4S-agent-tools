name: Generate and Deploy Showcase

on:
  push:
    branches:
      - main
      - master
      - dev/showcase-improvements  # 添加开发分支
      - 'dev/**'  # 支持所有dev开头的分支
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write  # 改为write以允许提交
  pages: write
  id-token: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Generate TOOLS.json
        run: |
          python scripts/generate_tools_json.py
          
      - name: Generate showcase page
        run: |
          python scripts/generate_simple_showcase.py
          
      - name: Commit generated files (dev branches only)
        if: startsWith(github.ref, 'refs/heads/dev/')
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add TOOLS.json showcase/index.html || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update generated files [skip ci]"
            # Pull latest changes before pushing
            git pull --rebase origin ${{ github.ref_name }}
            git push origin HEAD:${{ github.ref_name }}
          fi
          
      - name: Setup Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './showcase'
          
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        id: deployment
        uses: actions/deploy-pages@v4